<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Interactive Charts</title>
    <style>
      body { font-family: system-ui, Arial, sans-serif; margin: 0; background:#0b1020; color:#fff; }
      header { padding: 18px 24px; border-bottom: 1px solid #1f2a48; display:flex; justify-content:space-between; align-items:center; }
      h1 { margin: 0; font-weight: 600; }
      .ver { font-size:12px; opacity:.7 }
      .tabs { display:flex; gap:10px; padding:12px 24px; flex-wrap:wrap; }
      .tabs button { background:#1f2a48; border:0; color:#fff; padding:8px 12px; border-radius:8px; cursor:pointer; }
      .tabs button.active { background:#3a4a7a; }
      .panel { display:none; padding:0 24px 24px; }
      .panel.active { display:block; }
      .frame { width:100%; height:72vh; border:0; border-radius:12px; background:#0b1020; }
    </style>
    <script>
      function showPanel(id, btn) {
        document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.tabs button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      }
      window.addEventListener('DOMContentLoaded', () => {
        const first = document.querySelector('.tabs button');
        if (first) first.click();
      });
    </script>
  </head>
  <body>
    <header>
      <h1>Interactive Charts</h1>
      <div class="ver">Build v8</div>
    </header>

    <div class="tabs">
      <button onclick="showPanel('tab0', this)">Tabbed Sankey</button>
      <button onclick="showPanel('tab1', this)">Overall Bars</button>
      <button onclick="showPanel('tab2', this)">Eggs F Bars</button>
      <button onclick="showPanel('tab3', this)">Eggs M Bars</button>
      <button onclick="showPanel('tab4', this)">Burgers F Bars</button>
      <button onclick="showPanel('tab5', this)">Burgers M Bars</button>
      <button onclick="showPanel('tab6', this)">Eggs F Sankey</button>
      <button onclick="showPanel('tab7', this)">Eggs M Sankey</button>
      <button onclick="showPanel('tab8', this)">Burgers F Sankey</button>
      <button onclick="showPanel('tab9', this)">Burgers M Sankey</button>
    </div>

    <!-- Adjust src paths and add ?v=8 while testing -->
    <div id="tab0" class="panel"><iframe class="frame" src="Sankey_Tabs_Interactive.html?v=8"></iframe></div>
    <div id="tab1" class="panel"><iframe class="frame" src="Overall_Schwartz_Animated.html?v=8"></iframe></div>
    <div id="tab2" class="panel"><iframe class="frame" src="Eggs_Female_Schwartz_Animated.html?v=8"></iframe></div>
    <div id="tab3" class="panel"><iframe class="frame" src="Eggs_Male_Schwartz_Animated.html?v=8"></iframe></div>
    <div id="tab4" class="panel"><iframe class="frame" src="Burgers_Female_Schwartz_Animated.html?v=8"></iframe></div>
    <div id="tab5" class="panel"><iframe class="frame" src="Burgers_Male_Schwartz_Animated.html?v=8"></iframe></div>
    <div id="tab6" class="panel"><iframe class="frame" src="Eggs_Female_Sankey_Animated.html?v=8"></iframe></div>
    <div id="tab7" class="panel"><iframe class="frame" src="Eggs_Male_Sankey_Animated.html?v=8"></iframe></div>
    <div id="tab8" class="panel"><iframe class="frame" src="Burgers_Female_Sankey_Animated.html?v=8"></iframe></div>
    <div id="tab9" class="panel"><iframe class="frame" src="Burgers_Male_Sankey_Animated.html?v=8"></iframe></div>
  </body>
</html>

    <div class="note">Tip: if a chart looks cached, add <code>?v=2</code> to its <code>src</code> (e.g., <code>Overall_Schwartz_Animated.html?v=2</code>).</div>
  </body>
</html>
